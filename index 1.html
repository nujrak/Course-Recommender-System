<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form id="userForm">
            <!-- Basic Information -->
            <section>
                <h2>Basic Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </section>

            <!-- Educational Background -->
            <section id="education_section">
                <h2>Educational Background</h2>
                <div class="education_entry">
                    <label for="education_level_0">Education Level:</label>
                    <select id="education_level_0" name="education_level[]">
                        <option value="high_school">High School</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Postgraduate</option>
                    </select>

                    <label for="field_of_study_0">Field of Study:</label>
                    <select id="field_of_study_0" name="field_of_study[]">
                        <option value="btech">B.Tech</option>
                        <option value="bsc">B.Sc</option>
                        <option value="mtech">M.Tech</option>
                        <option value="msc">M.Sc</option>
                        <option value="mba">MBA</option>
                    </select>

                    <label for="course_name_0">Course Name:</label>
                    <input type="text" id="course_name_0" name="course_name[]">
                    <button type="button" class="close_button">Close</button>
                </div>
            </section>
            <button class="add" type="button" id="add_education_button">+ Add More Education</button>

            <!-- Career Information -->
            <section>
                <h2>Career Information</h2>
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title">

                <label for="company">Company:</label>
                <input type="text" id="company" name="company">
            </section>

            <!-- Skills -->
            <section>
                <h2>Skills</h2>
                <div id="skills_container">
                    <div class="skill_entry">
                        <label for="skill_0">Skill:</label>
                        <input type="text" id="skill_0" name="skills[]">
                        <button type="button" class="close_button">Close</button>
                    </div>
                </div>
                <button class="skill" type="button" id="add_skill_button">+ Add Skill</button>
            </section>

            <!-- Course Certificates -->
            <section>
                <h2>Course Certificates</h2>
                <div id="certificates_container">
                    <div class="certificate_entry">
                        <label for="certificate_name_0">Certificate Name:</label>
                        <input type="text" id="certificate_name_0" name="certificate_name[]">
                        <button type="button" class="close_button">Close</button>
                    </div>
                </div>
                <button class="Certificate" type="button" id="add_certificate_button">+ Add Certificate</button>
            </section>

            <!-- Preferences -->
            <section>
                <h2>Preferences</h2>
                <label for="learning_categories">Preferred Learning Categories:</label>
                <input type="text" id="learning_categories" name="learning_categories" placeholder="e.g., Programming, Data Science">

                <label for="difficulty_level">Preferred Difficulty Level:</label>
                <select id="difficulty_level" name="difficulty_level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label for="course_format">Preferred Course Format:</label>
                <select id="course_format" name="course_format">
                    <option value="self_paced">Self-paced</option>
                    <option value="instructor_led">Instructor-led</option>
                    <option value="mixed">Mixed</option>
                </select>

                <label for="learning_goals">Learning Goals:</label>
                <textarea id="learning_goals" name="learning_goals" placeholder="Describe your learning goals..."></textarea>
            </section>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add Education Entry
            document.getElementById('add_education_button').addEventListener('click', function() {
                const educationSection = document.getElementById('education_section');
                const index = educationSection.querySelectorAll('.education_entry').length;
    
                const educationEntry = document.createElement('div');
                educationEntry.classList.add('education_entry');
    
                educationEntry.innerHTML = `
                    <label for="education_level_${index}">Education Level:</label>
                    <select id="education_level_${index}" name="education_level[]">
                        <option value="high_school">High School</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Postgraduate</option>
                    </select>
    
                    <label for="field_of_study_${index}">Field of Study:</label>
                    <select id="field_of_study_${index}" name="field_of_study[]">
                        <option value="btech">B.Tech</option>
                        <option value="bsc">B.Sc</option>
                        <option value="mtech">M.Tech</option>
                        <option value="msc">M.Sc</option>
                        <option value="mba">MBA</option>
                    </select>
    
                    <label for="course_name_${index}">Course Name:</label>
                    <input type="text" id="course_name_${index}" name="course_name[]">
    
                    <button type="button" class="close_button">Close</button>
                    `;
        
                    educationSection.appendChild(educationEntry);
        
                    // Add event listener to the close button
                    educationEntry.querySelector('.close_button').addEventListener('click', function() {
                        educationSection.removeChild(educationEntry);
                    });
                });
        
                // Add Skill
                document.getElementById('add_skill_button').addEventListener('click', function() {
                    const skillsContainer = document.getElementById('skills_container');
                    const index = skillsContainer.querySelectorAll('.skill_entry').length;
        
                    const skillEntry = document.createElement('div');
                    skillEntry.classList.add('skill_entry');
        
                    skillEntry.innerHTML = `
                        <label for="skill_${index}">Skill:</label>
                        <input type="text" id="skill_${index}" name="skills[]">
                        <button type="button" class="close_button">Close</button>
                    `;
        
                    skillsContainer.appendChild(skillEntry);
        
                    // Add event listener to the close button
                    skillEntry.querySelector('.close_button').addEventListener('click', function() {
                        skillsContainer.removeChild(skillEntry);
                    });
                });
        
                // Add Certificate
                document.getElementById('add_certificate_button').addEventListener('click', function() {
                    const certificatesContainer = document.getElementById('certificates_container');
                    const index = certificatesContainer.querySelectorAll('.certificate_entry').length;
        
                    const certificateEntry = document.createElement('div');
                    certificateEntry.classList.add('certificate_entry');
        
                    certificateEntry.innerHTML = `
                        <label for="certificate_name_${index}">Certificate Name:</label>
                        <input type="text" id="certificate_name_${index}" name="certificate_name[]">
                        <button type="button" class="close_button">Close</button>
                    `;
        
                    certificatesContainer.appendChild(certificateEntry);
        
                    // Add event listener to the close button
                    certificateEntry.querySelector('.close_button').addEventListener('click', function() {
                        certificatesContainer.removeChild(certificateEntry);
                    });
                });
            });
        </script>
    </body>
    </html>
